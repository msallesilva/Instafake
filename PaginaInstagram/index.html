<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/imagens.css">
    <title>!!Instagram Fake!!</title>
</head>

<body>
    <main>
        <article class="containerInstagram">
            
            <div class="celularScreen">
                <figure class="celularScreen__img" >
                    <img class="imagemCelularFundo" src="./imgInstagram/celulares.png" alt="Imagem celular Fundo">                
                    <img src="https://instagram.com/static/images/homepage/screenshot5.jpg/0a2d3016f375.jpg" alt="Imagens Instagram" class="carrosselInsta">
                </figure>
            </div>
            <div class="sideLogin">    
                <div class="loginScreen">
                    <div class="imagemLogo"></div>
                    <div class="form-user">
                        <input class="input-login" type="text" placeholder="Telefone,Nome de usuário ou email">
                        <input class="input-login" type="text" placeholder="Senha">
                    </div>
                    <button class="buttonlogin">Entrar</button>
                    <div class="divisaoDialogo">
                        <div class="tracado"></div>
                        <div class="divisaoDialogo__text">Ou</div>
                        <div class="tracado"></div>
                    </div>
                    <div class="face">
                        <div class="imagemFace"></div>
                        <a href="#">Entre com o Facebook</a>
                    </div>
                    <div class="forgotPass">
                        <p>Esqueceu a senha ?</p>
                    </div>
                </div>
                <div class="singUP">
                    <div class="singUp__no-account">
                        <div class="no-account__link">
                        <p class="no-account__link--p">Nao tem uma conta ? <a class="link-singup" href="#">Cadastre-se</a></p>
                        </div>
                    </div>
                </div>    
                <div class="app-marketplace">
                    <p class="app-marketplace__text">Obtenha o aplicativo</p>
                    <div class="app__marketplaceLink">
                        <a href="#" class="app__marketplaceLink--googleplay"><img src="./imgInstagram/bottomGooglePlay.png" alt=""></a>
                        <a href="#" class="app__marketplaceLink--applestore"><img src="./imgInstagram/bottomAppStore.png" alt=""></a>
                    </div>
                </div>
            </div>    
        </article>
    </main>

<footer class="rodape">
    <div class="rodape__container">
        <nav class="rodape__Nav">
            <ul class="lista">
                <li class="lista__links"><a href="#" class="links--link">Sobre</a></li>
                <li class="lista__links"><a href="#" class="links--link">Ajuda</a></li>
                <li class="lista__links"><a href="#" class="links--link">Imprensa</a></li>
                <li class="lista__links"><a href="#" class="links--link">Api</a></li>
                <li class="lista__links"><a href="#" class="links--link">Carreiras</a></li>
                <li class="lista__links"><a href="#" class="links--link">Privacidade</a></li>
                <li class="lista__links"><a href="#" class="links--link">Termos</a></li>
                <li class="lista__links"><a href="#" class="links--link">Localizações</a></li>
                <li class="lista__links"><a href="#" class="links--link">Contas mais Relevantes</a></li>
                <li class="lista__links"><a href="#" class="links--link">Hashtags</a></li>
                <li class="lista__links"><a href="#" class="links--link">Idioma</a></li>
            </ul>
        </nav>
        <span class="copyRight">© 2020 Instagram do Facebook</span>
    </div>
</footer>
</body>

</html>
